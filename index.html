      const { useState } = React;
      const { createRoot } = ReactDOM;
      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                <p>{content}</p>
                <button onClick={onClose}>Annulla</button>
                <button onClick={onConfirm}>Aggiungi</button>
              </div>
            </div>,
            document.body
          )
        );
      }
      const ReactApp = () => {
        const [animals, setAnimals] = useState([]);
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [newAnimal, setNewAnimal] = useState("");

        const openModal = () => setIsModalOpen(true);
        const closeModal = () => {
          setIsModalOpen(false);
          setNewAnimal("");
        };
        const addAnimal = () => {
          if (newAnimal) {
            setAnimals([...animals, newAnimal]);
          }
          closeModal();
        };
        const contMod = (
          <input
            type="text"
            placeholder="Scrivi un animale"
            value={newAnimal}
            onChange={(e) => setNewAnimal(e.target.value)}
          />
        );
        return (
          <div>
            <button onClick={openModal}>Aggiungi Aniamle</button>

            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, i) => (
                  <li key={i}>{animal}</li>
                ))}
              </ul>
            </details>
            <Modal
              title="Nuovo Animale"
              content={contMod}
              show={isModalOpen}
              onClose={closeModal}
              onConfirm={addAnimal}
            />
          </div>
        );
      };
      const listaAnimali = document.querySelector(".lista-animali");
      const root = createRoot(listaAnimali);
      root.render(<ReactApp />);
    </script>
